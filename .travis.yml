sudo: required
dist: trusty
language: java
python:
  - '2.7'
jdk:
  - openjdk8
env:
  - JVMCI_VERSION=0.17
install:
  - sudo add-apt-repository ppa:openjdk-r/ppa -y
  - sudo apt-get -qq update
  - sudo apt-cache search openjdk
  - sudo apt-get install -y openjdk-8-jdk openjdk-8-source openjdk-8-doc
script:
  - which java
  - java -version
  - git clone https://github.com/graalvm/mx
  - export PATH=`pwd`/mx:$PATH
  - export JVMCI_VERSION="0.17"
  - hg clone http://hg.openjdk.java.net/graal/graal-jvmci-8
  - hg -R graal-jvmci-8 update jvmci-${JVMCI_VERSION}
  - mkdir -p graal-jvmci-8/jdk1.8.0_91
  # Do the JDK copying here to handle symlinks
  - cp -rL ${JAVA_HOME} graal-jvmci-8/jdk1.8.0_91/product
#  - mx --primary-suite graal-jvmci-8 --vm=server build -DFULL_DEBUG_SYMBOLS=0
#  - mx --primary-suite graal-jvmci-8 --vm=server -v vm -version
#  - mx --primary-suite graal-jvmci-8 --vm=server -v unittest
  - export JAVA_HOME=$(mx --primary-suite graal-jvmci-8 jdkhome)
  - $JAVA_HOME/bin/java -version
after_failure:
  - find . -iname "*.log" -print0 | xargs -0 cat
after_success:
  - export PREFIX="$(basename $(dirname ${JAVA_HOME}))-jvmci-${JVMCI_VERSION}"
  - export CI_ARCH="amd64"
  - export CI_OS=${TRAVIS_OS_NAME}
  - if [ "{CI_OS}" = "osx"]; then export CI_OS="darwin"; fi
  - ARCHIVE="${PREFIX}-${CI_OS}-${CI_ARCH}.tar.gz"
  - python archive.py ${PREFIX} ${ARCHIVE} ${JAVA_HOME}
  - ls -l
deploy:
  provider: releases
  api_key:
    secure: 
  file:
     - ${ARCHIVE}
     - ${ARCHIVE}.sha1
  skip_cleanup: true
  on:
    repo: dougxc/openjdk8-jvmci-builder
